<header>
    <span *ngIf="this.totalCount && this.totalCount > 0">
    Showing
    <strong>
      {{ (pageIndex - 1) * pageSize + 1 }}
      -
      {{
        pageIndex * pageSize > this.totalCount
          ? this.totalCount
          : pageIndex * pageSize
      }}
    </strong>
    of <strong>{{ this.totalCount }}</strong> Results
  </span>
    <span *ngIf="this.totalCount === 0">
    there are <strong>0</strong> Result for your Filter
  </span>
</header>
