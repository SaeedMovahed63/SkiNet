<div class="container mt-5">
    <h4>Internal Server Error</h4>
    <div  *ngIf="error">
        <h5 class="text-danger">Error : {{error.message}}</h5>
        <div class="mt-5" style="background-color: whitesmoke;">
        <h5>Stack Trace</h5>
            <code>
            {{error.details}}
        </code>
        </div>
    </div>
</div>
